<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/kore/templates/adminlte/layout-list.xhtml">
            <ui:param name="crudBean" value="${countryBean}"/>
            
            <ui:define name="title">
                Liste des pays
            </ui:define>

            <ui:define name="description">
            </ui:define>

            <ui:define name="columns">
                <p:column headerText="Indicatif">
                    <h:outputText value="#{item.phoneCode}"/>
                </p:column>
                <p:column headerText="Libellé">
                    <h:outputText value="#{item.label}"/>
                </p:column>
                <p:column headerText="Libellé de nnationalité">
                    <h:outputText value="#{item.nationalityLabel}"/>
                </p:column>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
