<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="row">
                <div class="col-xs-12 col-sm-6  col-md-4 col-lg-3">
                    <h:inputHidden id="id" value="#{countryBean.entity.id}" />

                    <h:outputLabel for="phoneCode" value="Indicatif"/>
                    <p:inputText id="phoneCode" placeholder="Indicatif téléphonique" 
                                 label="Indicatif"
                                 value="#{countryBean.entity.phoneCode}" required="true"
                                 class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h:outputLabel for="label" value="Libellé"/>
                    <p:inputText id="label" placeholder="Libellé" 
                                 label="Libellé"
                                 value="#{countryBean.entity.label}" required="true"
                                 class="form-control"/>
                </div>
                
                 <div class="col-sm-12 col-md-6 col-lg-4">
                    <h:outputLabel for="nationalityLabel" value="Libellé de nationalité"/>
                    <p:inputText id="nationalityLabel" placeholder="Libellé de nationalité" 
                                 label="Libellé de nationalité"
                                 value="#{countryBean.entity.nationalityLabel}" required="true"
                                 class="form-control"/>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
